services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dnd_importer_php
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - dnd_network
    depends_on:
      - mysql

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: dnd_importer_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dnd_network
    depends_on:
      - php

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: dnd_importer_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dnd_compendium
      MYSQL_USER: dnd_user
      MYSQL_PASSWORD: dnd_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dnd_network
    command: --default-authentication-plugin=mysql_native_password

  # Meilisearch Service
  meilisearch:
    image: 'getmeili/meilisearch:v1.10'
    container_name: dnd_importer_meilisearch
    ports:
      - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
    environment:
      MEILI_MASTER_KEY: '${MEILISEARCH_KEY:-masterKey}'
      MEILI_NO_ANALYTICS: '${MEILI_NO_ANALYTICS:-true}'
      MEILI_ENV: '${MEILI_ENV:-development}'
      MEILI_LOG_LEVEL: INFO
      MEILI_DB_PATH: /meili_data
    volumes:
      - 'meilisearch_data:/meili_data'
    networks:
      - dnd_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      retries: 3
      timeout: 5s

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: dnd_importer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dnd_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    command: redis-server --appendonly yes

networks:
  dnd_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  meilisearch_data:
    driver: local
  redis_data:
    driver: local
