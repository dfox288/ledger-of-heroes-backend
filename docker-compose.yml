# =============================================================================
# Docker Compose for Ledger of Heroes Backend
# =============================================================================
#
# Supports parallel worktree environments with shared services.
#
# Main environment:     docker compose up -d
# Worktree environment: docker compose -f docker-compose.yml -f docker-compose.override.yml up -d
#
# Shared services (MySQL, Meilisearch, Redis) run once and are reused by all
# worktrees via different database names and index prefixes.
# =============================================================================

services:
  # ===========================================================================
  # APP SERVICES (per-environment)
  # ===========================================================================

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: loh_backend_php
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # Mount fightclub_forked repository for XML imports
      - ../fightclub-xml-data:/var/www/fightclub_forked:ro
    networks:
      - loh_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: loh_backend_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - loh_network
    depends_on:
      - php

  # ===========================================================================
  # SHARED SERVICES (one instance for all environments)
  # ===========================================================================

  # MySQL Service - shared across all worktrees
  # Each worktree uses a different database (dnd_compendium, dnd_compendium_1, etc.)
  mysql:
    image: mysql:8.0
    container_name: loh_backend_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: dnd_user
      MYSQL_PASSWORD: dnd_password
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - loh_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Meilisearch Service - shared across all worktrees
  # Each worktree uses a different index prefix (SCOUT_PREFIX)
  meilisearch:
    image: 'getmeili/meilisearch:v1.10'
    container_name: loh_backend_meilisearch
    ports:
      - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
    environment:
      MEILI_MASTER_KEY: '${MEILISEARCH_KEY:-masterKey}'
      MEILI_NO_ANALYTICS: '${MEILI_NO_ANALYTICS:-true}'
      MEILI_ENV: '${MEILI_ENV:-development}'
      MEILI_LOG_LEVEL: INFO
      MEILI_DB_PATH: /meili_data
    volumes:
      - 'meilisearch_data:/meili_data'
    networks:
      - loh_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:7700/health"]
      retries: 3
      timeout: 5s

  # Redis Service - shared across all worktrees
  # Each worktree uses a different database number (REDIS_DB)
  redis:
    image: redis:7-alpine
    container_name: loh_backend_redis
    volumes:
      - redis_data:/data
    networks:
      - loh_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    command: redis-server --appendonly yes

networks:
  loh_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  meilisearch_data:
    driver: local
  redis_data:
    driver: local
