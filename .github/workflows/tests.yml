name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    # NOTE: Meilisearch service removed - Feature-Search suite skipped in CI
    # Add back when Feature-Search tests are enabled

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, mbstring, exif, pcntl, bcmath, gd, redis
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing
          php artisan key:generate

      - name: Run Unit-Pure tests
        run: php artisan test --testsuite=Unit-Pure

      - name: Run Unit-DB tests
        run: php artisan test --testsuite=Unit-DB

      - name: Run Feature-DB tests
        run: php artisan test --testsuite=Feature-DB

      # NOTE: Feature-Search suite skipped in CI
      # Requires pre-seeded database + Meilisearch indexes which is complex to set up.
      # These tests run locally with MySQL and pre-imported data.
      # TODO: Add Feature-Search to CI when we have proper fixture seeding working.
